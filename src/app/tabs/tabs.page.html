<ion-tabs (ionTabsDidChange)="onTabChange()">
  <ion-tab-bar slot="bottom" class="ion-padding-bottom">
    <ion-tab-button tab="home" href="/tabs/home">
      <ion-icon aria-hidden="true" name="home-outline"></ion-icon>
      <ion-label>{{'home' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="recharge" href="/tabs/services">
      <ion-icon aria-hidden="true" name="reload-circle-outline"></ion-icon>
      <ion-label>{{'services' | translate}}</ion-label>
    </ion-tab-button>
 
          <ion-tab-button class="ai-chat-tab" (click)="openAiChat()">
        <ion-label>{{'remitter' | translate}}</ion-label>
      </ion-tab-button>

    <ion-tab-button tab="orders" href="/tabs/orders">
      <ion-icon aria-hidden="true" name="time-outline"></ion-icon>
      <ion-label>{{'history' | translate}}</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="account" href="/tabs/account">
      <ion-icon aria-hidden="true" name="person-outline"></ion-icon>
      <ion-label>{{'account' | translate}}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

<!-- AI Chat Modal -->
<ion-modal 
  [isOpen]="isAiChatOpen" 
  (didDismiss)="closeAiChat()"
  class="ai-chat-modal"
>
  <ng-template>
    <app-ai-chat (closeChat)="closeAiChat()"></app-ai-chat>
  </ng-template>
</ion-modal>
