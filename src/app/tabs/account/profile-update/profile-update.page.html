<ion-header [translucent]="true" class="modern-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button 
        text="" 
        icon="chevron-back-outline"
        class="back-button">
      </ion-back-button>
    </ion-buttons>
    <ion-title class="header-title">
      <div class="title-content">
        <h1 class="main-title">{{ 'Update Profile' | translate }}</h1>
        <p class="subtitle">Edit your profile information</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="modern-profile-content">
  <div class="content-wrapper">
    <ion-card class="form-section-card">
      <ion-card-content>
        <h3 class="section-title">
          <ion-icon name="person-outline"></ion-icon>
          Profile Update
        </h3>
        <p>This page is under development. Please use the My Profile page for now.</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
